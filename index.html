<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Thomas PPA DISC System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .block { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 25px; background: #fff; overflow: hidden; }
        .block-title { background: #f8f9fa; padding: 8px 15px; font-weight: bold; border-bottom: 1px solid #ddd; color: #1a237e; }
        .header { background: #1a237e; color: white; display: grid; grid-template-columns: 2fr 1fr 1fr; padding: 12px; font-weight: bold; text-align: center; border-radius: 8px 8px 0 0; position: sticky; top: 0; z-index: 10; }
        .row { display: grid; grid-template-columns: 2fr 1fr 1fr; padding: 12px; border-bottom: 1px solid #eee; align-items: center; }
        .row:last-child { border-bottom: none; }
        .word { font-size: 1.05em; color: #333; }
        button { width: 100%; padding: 20px; background: #2e7d32; color: white; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:hover { background: #1b5e20; }
        #results { display: none; margin-top: 30px; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .chart-card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; text-align: center; }
        @media print { .no-print { display: none; } #results { display: block; } .container { box-shadow: none; border: none; } }
    </style>
</head>
<body>

<div class="container">
    <div id="quiz" class="no-print">
        <h1 style="text-align:center; color: #1a237e;">Профиль Личности (PPA)</h1>
        <p style="text-align:center; margin-bottom: 30px; color: #666;">Выберите одно слово "Наиболее" (Б) и одно "Наименее" (М) в каждой группе.</p>
        
        <div class="header"><div>Список слов</div><div>Б</div><div>М</div></div>
        <div id="form-content"></div>
        <button onclick="calculatePPA()">СГЕНЕРИРОВАТЬ ОТЧЕТ</button>
    </div>

    <div id="results">
        <h2 style="text-align:center; color: #1a237e; margin-bottom: 30px;">Результаты анализа DISC</h2>
        <div class="charts-grid">
            <div class="chart-card"><h4>График I: Работа</h4><canvas id="g1"></canvas></div>
            <div class="chart-card"><h4>График II: Давление</h4><canvas id="g2"></canvas></div>
            <div class="chart-card"><h4>График III: Автопортрет</h4><canvas id="g3"></canvas></div>
        </div>
        <button onclick="window.print()" style="background: #1a237e; margin-top: 30px;">СОХРАНИТЬ В PDF / ПЕЧАТЬ</button>
        <p style="text-align:center; margin-top: 20px;"><a href="javascript:location.reload()">Пройти заново</a></p>
    </div>
</div>

<script>
const wordsData = [
    ["Мягкий","Убеждающий","Скромный","Оригинальный"], ["Привлекательный","Обязательный","Упорный","Милый"],
    ["Управляемый","Смелый","Верный","Обворожительный"], ["Прогрессивный","Любезный","Волевой","Веселый"],
    ["Жизнерадостный","Точный","Отважный","Уравновешенный"], ["Соперничающий","Тактичный","Счастливый","Гармоничный"],
    ["Суетливый","Послушный","Непобедимый","Игривый"], ["Храбрый","Воодушевляющий","Покорный","Застенчивый"],
    ["Общительный","Терпеливый","Самоуверенный","Учтивый"], ["Предприимчивый","Восприимчивый","Искренний","Воздержанный"],
    ["Разговорчивый","Самоуправляемый","Законопослушный","Решительный"], ["Утонченный","Смелый","Дипломатичный","Довольный"],
    ["Агрессивный","Душа общества","Безотказный","Боязливый"], ["Осторожный","Непреклонный","Убедительный","Добродушный"],
    ["Целеустремленный","Стремящийся","Соглашающийся","Неунывающий"], ["Уверенный","Сочувствующий","Терпимый","Напористый"],
    ["Дисциплинированный","Щедрый","Подвижный","Настойчивый"], ["Восхитительный","Добрый","Безропотный","Волевой"],
    ["Уважительный","Лидирующий","Оптимистичный","Уживчивый"], ["Аргументирующий","Адаптирующийся","Безразличный","Беззаботный"],
    ["Доверчивый","Довольный","Позитивный","Мирный"], ["Компанейский","Культурный","Энергичный","Снисходительный"],
    ["Общительный","Аккуратный","Прямолинейный","Сдержанный"], ["Неугомонный","Добрососедский","Популярный","Преданный"]
];

const scoring = {
    "Мягкий":["S","I"],"Убеждающий":["Mask","S"],"Скромный":["C","D"],"Оригинальный":["D","C"],"Привлекательный":["I","C"],"Обязательный":["Mask","D"],"Упорный":["D","S"],"Милый":["Mask","Mask"],"Управляемый":["C","D"],"Смелый":["D","S"],"Верный":["S","I"],"Обворожительный":["I","C"],"Прогрессивный":["D","S"],"Любезный":["S","I"],"Волевой":["D","S"],"Веселый":["I","C"],"Жизнерадостный":["I","C"],"Точный":["C","D"],"Отважный":["D","S"],"Уравновешенный":["S","I"],"Соперничающий":["D","S"],"Тактичный":["C","D"],"Счастливый":["I","C"],"Гармоничный":["S","Mask"],"Суетливый":["C","S"],"Послушный":["S","I"],"Непобедимый":["D","S"],"Игривый":["I","C"],"Храбрый":["D","S"],"Воодушевляющий":["I","C"],"Покорный":["C","D"],"Застенчивый":["C","D"],"Общительный":["I","C"],"Терпеливый":["S","I"],"Самоуверенный":["D","S"],"Учтивый":["C","D"],"Предприимчивый":["D","S"],"Восприимчивый":["S","I"],"Искренний":["S","Mask"],"Воздержанный":["C","I"],"Разговорчивый":["I","C"],"Самоуправляемый":["Mask","Mask"],"Законопослушный":["C","D"],"Решительный":["D","S"],"Утонченный":["C","D"],"Смелый":["D","S"],"Дипломатичный":["C","D"],"Довольный":["S","I"],"Агрессивный":["D","S"],"Душа общества":["I","C"],"Безотказный":["Mask","Mask"],"Боязливый":["C","D"],"Осторожный":["C","D"],"Непреклонный":["D","S"],"Убедительный":["Mask","S"],"Добродушный":["S","I"],"Целеустремленный":["S","S"],"Стремящийся":["D","S"],"Соглашающийся":["S","D"],"Неунывающий":["I","C"],"Уверенный":["D","S"],"Сочувствующий":["S","I"],"Терпимый":["C","D"],"Напористый":["D","S"],"Дисциплинированный":["C","D"],"Щедрый":["Mask","Mask"],"Подвижный":["I","C"],"Настойчивый":["D","S"],"Восхитительный":["I","C"],"Добрый":["S","I"],"Безропотный":["S","D"],"Волевой":["Mask","S"],"Уважительный":["C","D"],"Лидирующий":["D","C"],"Оптимистичный":["I","C"],"Уживчивый":["Mask","Mask"],"Аргументирующий":["Mask","S"],"Адаптирующийся":["S","C"],"Безразличный":["C","S"],"Беззаботный":["I","C"],"Доверчивый":["S","C"],"Довольный":["S","I"],"Позитивный":["I","C"],"Мирный":["S","D"],"Компанейский":["I","C"],"Культурный":["C","D"],"Энергичный":["I","C"],"Снисходительный":["S","D"],"Общительный":["Mask","C"],"Аккуратный":["C","D"],"Прямолинейный":["D","S"],"Сдержанный":["S","I"],"Неугомонный":["D","I"],"Добрососедский":["Mask","Mask"],"Популярный":["I","C"],"Преданный":["S","Mask"]
};

const container = document.getElementById('form-content');
wordsData.forEach((group, i) => {
    let block = document.createElement('div');
    block.className = 'block';
    block.innerHTML = `<div class="block-title">Группа №${i+1}</div>`;
    group.forEach(word => {
        block.innerHTML += `
            <div class="row">
                <div class="word">${word}</div>
                <div style="text-align:center"><input type="radio" name="m${i}" value="${word}" required></div>
                <div style="text-align:center"><input type="radio" name="l${i}" value="${word}" required></div>
            </div>`;
    });
    container.appendChild(block);
});

function calculatePPA() {
    let g1 = {D:0,I:0,S:0,C:0}, g2 = {D:0,I:0,S:0,C:0};
    for (let i = 0; i < 24; i++) {
        const m = document.querySelector(`input[name="m${i}"]:checked`)?.value;
        const l = document.querySelector(`input[name="l${i}"]:checked`)?.value;
        if (!m || !l) { alert("Пожалуйста, заполните все 24 группы слов."); return; }
        if (m === l) { alert("В группе " + (i+1) + " нельзя выбрать одно и то же слово."); return; }
        if (scoring[m][0] !== "Mask") g1[scoring[m][0]]++;
        if (scoring[l][1] !== "Mask") g2[scoring[l][1]]++;
    }
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('results').style.display = 'block';
    
    const draw = (id, sc, min, max) => {
        new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: ['D','I','S','C'], datasets: [{ data: [sc.D, sc.I, sc.S, sc.C], borderColor: '#1a237e', borderWidth: 3, pointRadius: 5, fill: false, tension: 0 }] },
            options: { scales: { y: { min, max, grid: { color: c => c.tick.value === 0 ? '#000' : '#eee' } } }, plugins: { legend: { display: false } } }
        });
    };
    draw('g1', g1, 0, 15); draw('g2', g2, 0, 15);
    draw('g3', {D:g1.D-g2.D, I:g1.I-g2.I, S:g1.S-g2.S, C:g1.C-g2.C}, -10, 15);
}
</script>
</body>
</html>
