<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas PPA Report - ГРАФИКИ И ЦИФРЫ</title>
    <style>
        :root { 
            --thomas-blue: #004080; 
            --thomas-green: #8DC53F;
            --graph-bg: #f9f9f9;
            --zone-color: rgba(141, 197, 63, 0.2); /* Светло-зеленые зоны из PPTX */
        }
        
        /* Настройка печатной страницы А4 по вашим размерам */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f0f0f0; 
        }

        .report-page {
            width: 210mm;
            height: 297mm;
            background: white;
            margin: 10mm auto;
            padding: 15mm; /* Поля по вашим направляющим */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Шапка как в PPTX */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .logo-area { font-size: 28px; font-weight: bold; color: var(--thomas-blue); }
        .logo-area span { color: var(--thomas-green); }
        .date-conf { text-align: right; font-size: 10px; color: #555; }

        .report-title { 
            font-size: 18px; 
            color: var(--thomas-blue); 
            border-bottom: 1px solid var(--thomas-green);
            padding-bottom: 5px;
            margin-bottom: 40px;
        }

        /* Сетка графиков */
        .charts-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .chart-box {
            width: 60mm; /* Размер по вашей линейке */
            text-align: center;
        }

        .chart-title { font-size: 12px; font-weight: bold; margin-bottom: 20px; color: var(--thomas-blue); }
        
        /* SVG График */
        svg {
            border: 1px solid #ddd;
            background-color: white;
            display: block;
            margin: 0 auto;
        }

        .axis-label { font-size: 12px; font-weight: bold; fill: var(--thomas-blue); }
        .data-point { fill: var(--thomas-blue); stroke: white; stroke-width: 2; }
        .data-line { stroke: var(--thomas-blue); stroke-width: 2; fill: none; }
        .zone { fill: var(--zone-color); }
        .baseline { stroke: #999; stroke-width: 1; stroke-dasharray: 4; }

        .raw-numbers {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 15mm;
            width: calc(100% - 30mm);
            border-top: 1px solid #eee;
            padding-top: 5px;
            font-size: 9px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="report-page" id="report">
    <div class="header">
        <div class="logo-area">thomas<span>*</span></div>
        <div class="date-conf">
            03.02.2026<br>
            Лично и конфиденциально
        </div>
    </div>

    <div class="report-title">
        ГРАФИКИ И ЦИФРЫ: <span id="candidate-name">Илья Радько</span>
    </div>

    <div class="charts-container">
        <div class="chart-box">
            <div class="chart-title">I<br>Поведение на работе</div>
            <svg width="180" height="320" viewBox="0 0 180 320" id="chart1"></svg>
            <div class="raw-numbers" id="vals1"></div>
        </div>

        <div class="chart-box">
            <div class="chart-title">II<br>Поведение под давлением</div>
            <svg width="180" height="320" viewBox="0 0 180 320" id="chart2"></svg>
            <div class="raw-numbers" id="vals2"></div>
        </div>

        <div class="chart-box">
            <div class="chart-title">III<br>Автопортрет</div>
            <svg width="180" height="320" viewBox="0 0 180 320" id="chart3"></svg>
            <div class="raw-numbers" id="vals3"></div>
        </div>
    </div>

    <div class="footer">
        <div>Copyright © 2002-2021 Thomas International Ltd</div>
        <div>https://www.thomas.co/website-terms/</div>
        <div>1</div>
    </div>
</div>

<script>
    // Данные по вашему скриншоту для Ильи Радько
    const data = {
        g1: [12, 5, -2, 2],   // Поведение на работе
        g2: [8, -4, -10, -7], // Поведение под давлением (примерные по графику)
        g3: [12, 1, -8, -5]   // Автопортрет
    };

    function drawDISC(svgId, valId, points) {
        const svg = document.getElementById(svgId);
        const valDiv = document.getElementById(valId);
        const width = 180;
        const height = 320;
        const margin = 30;
        const xDist = (width - margin * 2) / 3;
        const centerY = height / 2;
        const scale = 12; // Коэффициент масштабирования высоты

        // 1. Рисуем зоны (зеленые плашки как в PPTX)
        svg.innerHTML += `<rect x="0" y="${centerY - 80}" width="${width}" height="40" class="zone" />`; // Верхняя
        svg.innerHTML += `<rect x="0" y="${centerY - 15}" width="${width}" height="30" class="zone" />`; // Средняя
        svg.innerHTML += `<rect x="0" y="${centerY + 60}" width="${width}" height="40" class="zone" />`; // Нижняя
        
        // Базовая линия (0)
        svg.innerHTML += `<line x1="0" y1="${centerY}" x2="${width}" y2="${centerY}" class="baseline" />`;

        // 2. Координаты точек
        const coords = points.map((v, i) => ({
            x: margin + i * xDist,
            y: centerY - (v * scale)
        }));

        // 3. Рисуем линии между точками
        let pathD = `M ${coords[0].x} ${coords[0].y}`;
        for(let i=1; i<coords.length; i++) pathD += ` L ${coords[i].x} ${coords[i].y}`;
        svg.innerHTML += `<path d="${pathD}" class="data-line" />`;

        // 4. Рисуем точки и подписи осей
        const labels = ['D', 'I', 'S', 'C'];
        coords.forEach((p, i) => {
            svg.innerHTML += `<circle cx="${p.x}" cy="${p.y}" r="5" class="data-point" />`;
            svg.innerHTML += `<text x="${p.x}" y="20" text-anchor="middle" class="axis-label">${labels[i]}</text>`;
        });

        // 5. Выводим цифры под графиком
        valDiv.innerHTML = points.map(v => `<span>${v}</span>`).join('');
    }

    // Отрисовка
    drawDISC('chart1', 'vals1', data.g1);
    drawDISC('chart2', 'vals2', data.g2);
    drawDISC('chart3', 'vals3', data.g3);
</script>

</body>
</html>
